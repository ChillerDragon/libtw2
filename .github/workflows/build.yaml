name: Build

on: [push, pull_request]

jobs:
  build:
    name: Build and test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        rust:
          - stable
        include:
          - os: ubuntu-latest
            rust: 1.41.1
          - os: ubuntu-latest
            rust: nightly
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
      - run: cargo test
      - run: cargo bench

  check-generated:
    name: Check that generated files match
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: ./generate_all
      - run: test -z "$(git status --porcelain)"
